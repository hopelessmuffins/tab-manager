<!DOCTYPE html>
<html lang="en">
  <head>
    <title> tab-manager </title>
    <style>
      body {
        min-width: 350px;
        max-width: 100%;
        position: relative;
        align-content: center;
      }
      button {
        height: 30px;
        width: 30px;
        outline: none;
      }

    </style>
    <link rel="stylesheet" href="litera.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">



  </head>
  <body>
    <!-- Folders Div -->
    <div id="folders-homepage" style="display:block;">
       <!-- Title and Folders -->
      <div class="bootstrapiso card border-primary mb-3" style="max-width: 100%;">

          <div class="card-header" style="border-radius: 5px;background-color: #3c434be5; color: whitesmoke; font-weight:bold;">Your Folders:</div>

          <div class="card-body">
                <div id="folders-list"></div>
          </div>
      </div>

       <!-- Options -->
      <div class="bootstrapiso card bg-light mb-3" style="max-width: 100%;">
          <div class="card-header" style="border-radius: 5px; background-color: #676e6e44; color:white; font-weight: bold; font-size: 12px">Options:</div>
          <div class="card-body">
              <div class="bootstrapiso form-group">
                  <input type="text" class="form-control form-control-sm" placeholder="Enter Folder Name Here" id="newName"
                  style="padding: 5px; font-size: 12px;">
              </div>
              <div id="folder-buttons" class="bootstrapiso" style="padding-top: 0px">
                  <a class="btn btn-primary btn-sm" id="createFolder" style="font-size: 12px" href="#">
                       Create Folder <i class="fas fa-folder-plus"></i> </a>

                  

                  <a class="btn btn-primary btn-sm" id="exportData" style="font-size: 12px" href="#">
                      Export <i class="fas fa-arrow-circle-down"></i> </a>
              </div>
          </div>
        </div>
    </div>


     <!-- URLs Div -->
    <div id="urls" style="display:none;">
        <div class="bootstrapiso card border-primary mb-3" style="max-width: 100%;">

          <div id="curr-folder-name" class="card-header" style="border-radius: 10px;background-color: #3c434be5; color: whitesmoke; font-weight:bold;">Header</div>
            <div class="card-body">
                <div id="urls-list"> Urls in this folder:</div>
            </div>
          </div>

          <!-- Options -->
        <div class="bootstrapiso card bg-light mb-3" style="max-width: 100%;">
            <div class="card-header" style="border-radius: 5px; background-color: #676e6e44; color:white; font-weight: bold; font-size: 12px">Options:</div>
            <div class="card-body">

                <div>
                  <a class="btn btn-primary btn-sm" id="openFoldersView" style="font-size: 12px; margin-bottom:8px" href="#">
                      <i class="fas fa-arrow-left"></i> </a>
                  <a class="btn btn-primary btn-sm" id="saveTab" style="font-size: 12px;  margin-bottom:8px" href="#">
                      <i class="fas fa-plus"></i> Add Tab</a>
                  <a class="btn btn-primary btn-sm" id="saveWindow" style="font-size: 12px;  margin-bottom:8px" href="#">
                      <i class="fas fa-plus"></i> Add Window</a>
                  <a class="btn btn-primary btn-sm" id="openLinks" style="font-size: 12px;  margin-bottom:8px" href="#">
                      <i class="fas fa-folder-open"></i> Open All </a>    
                  <a class="btn btn-danger btn-sm" id="delFolder" style="font-size: 12px;  margin-bottom:8px" href="#">
                      <i class="fas fa-folder-minus"></i> Delete Folder </a>
                </div>

            </div>
        </div>

    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="popup.js"></script>

  </body>
</html>
