<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        min-width: 350px;
        max-width: 100%;
        position: relative;
        align-content: center;
      }; 
      button {
        height: 30px;
        width: 30px;
        outline: none;
      }
      
    </style>
    <link rel="stylesheet" href="Isolate-Bootstrap-4.1-CSS-Themes/css4.1/litera.min.css">
    
  </head>
  <body>
    <div id="folders-homepage" style="display:block;"> 

      <div class="bootstrapiso card border-primary mb-3" style="max-width: 100%;">

          <div class="card-header" style="border-radius: 5px;background-color: #3c434be5; color: whitesmoke; font-weight:bold;">Your Folders:</div>

          <div class="card-body">
                <div id="folders-list"></div>   
          </div>
      </div>

      <div class="bootstrapiso card bg-light mb-3" style="max-width: 100%;">
          <div class="card-header" style="border-radius: 5px; background-color: #676e6e44; color:white; font-weight: bold; font-size: 12px">Options:</div>
          <div class="card-body">
              <div class="bootstrapiso form-group">
                  <input type="text" class="form-control form-control-sm" placeholder="Enter Folder Name Here" id="newName"
                  style="padding: 5px; font-size: 12px;">
              </div>
              <div id="folder-buttons" class="bootstrapiso" style="padding-top: 0px"> 
                  <input type="button" value="Create Folder" id="createFolder" class="btn btn-primary btn-sm" style="font-size: 12px"></input>
                  <input type="button" value="Delete Folder" id="delFolder" class="btn btn-primary btn-sm" style="font-size: 12px"></input>
              </div>
          </div>
        </div>
    </div>

    


    <div id="urls" style="display:none;">
      <h2 id="curr-folder-name" style="display:inline; border-radius: '10px'"></h2>

      <div id="urls-list"> Urls in this folder:
        <p>a url will be here!</p>

      </div>
      <div> 
        <h4>Options:</h4>
        <input type="button" value="Back" id="openFoldersView"></input>
        <input type="button" value="Save Tab" id="saveTab"></input>
        <input type="button" value="Save Window" id="saveWindow"></input>
        <input type="button" value="Open folder" id="openLinks"></input>
      </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="popup.js"></script>
    
  </body>
</html>
